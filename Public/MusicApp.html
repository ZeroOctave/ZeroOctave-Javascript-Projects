   <style>
       *,
*::before,
*::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 62.5%;
}

.main_div {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to right, rgb(88, 88, 88), rgb(36, 36, 36));
    display: grid;
    place-items: center;
}

.music_container {
    width: 35rem;
    height: 55rem;
    background-color: #ffffff;
    border-radius: 2rem;
    box-shadow: 0 1.2rem 3rem 0.5rem rgba(0, 0, 0, 0.2);
    padding: 3rem;
    text-align: center;
}

.music_container #title {
    text-transform: uppercase;
    letter-spacing: 0.2rem;
    word-spacing: 0.5rem;
    color: #000000;
    margin: 2rem 0 0.5rem 0;
    font-size: 2.5rem;
    font-weight: 500;
    text-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 0.3);
}

.music_container #artist {
    color: #e0e0e0;
    text-transform: capitalize;
    letter-spacing: 0.1rem;
    font-size: 2rem;
    margin-bottom: 4rem;
    font-weight: 300;
    align-items: center;
}

.img_container {
    margin: auto;
}

img {
    width: 20rem;
    height: 20rem;
    border-radius: 50%;
    /* border-radius: 50%; */
    object-fit: cover;
    box-shadow: 0 1.2rem 3rem 0.5rem rgba(0, 0, 0, 0.4);
}

.music_controls {
    width: 20rem;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: auto;
    margin-top: 5rem;
}

.music_controls .fas {
    color: #000000;
    font-size: 2rem;
    cursor: pointer;
    border-radius: 50%;
    height: 3rem;
    width: 3rem;
    display: flex;
    justify-content: center;
    align-items: center;
    filter: drop-shadow(0 1.2rem 3rem 0.5rem rgba(0, 0, 0, 0.4));
}

.music_controls .fa-play:hover {
    background: rgb(247, 239, 239);
    color: black;
    box-shadow: 0 1rem 2rem 0.2rem rgba(0, 0, 0, 0.4);
}

.music_controls .fas:hover {
    background-color: rgb(109, 109, 109);
    box-shadow: 0 1rem 2rem 0.2rem rgba(0, 0, 0, 0.4);
}

.music_controls #play {
    width: 5rem;
    height: 5rem;
    border-radius: 50%;
    background-color: #111;
    color: #f6f6f6;
    font-size: 1.4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0s;
    box-shadow: 0 1rem 2rem 0.2rem rgba(0, 0, 0, 0.4);
}

.anime {
    animation: rotatePlayer 3s linear infinite;
}

@keyframes rotatePlayer {
    from {
        transform: rotate(0deg)
    }
    to {
        transform: rotate(360deg)
    }
}
       
       <style>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title"> Lose your self</h2>
            <h3 id="artist">Eminem</h3>
            <div class="img_conatiner">
                <img height="100%" width="100%" src="./pic1.jpg" alt="">
            </div>
            <audio class="music" src="./Eminem-Lose-Yourself.mp3"></audio>
            <audio src="./"></audio>

            <!-- <audio src="./Young-Lunya-Fimbo.mp3"></audio> -->

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="forward"></i>

            </div>
            <!-- <audio src="./Young-Lunya-Fimbo.mp3"></audio> -->
        </div>
    </div>
</body>
<script src="./scripts.js">
</script>
