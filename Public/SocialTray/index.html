<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tray</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="menu">
      <div class="toggle"><ion-icon name="person"></ion-icon></div>
      <li style="--i:0;">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      </li>
      <li style="--i:1;">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
      </li>
      <li style="--i:2;">
        <a href="#"><ion-icon name="location-outline"></ion-icon></a>
      </li>
      <li style="--i:3;">
        <a href="#"><ion-icon name="logo-twitch"></ion-icon></a>
      </li>
      <li style="--i:4;">
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      </li>
      <li style="--i:5;">
        <a href="#"><ion-icon name="logo-slack"></ion-icon></a>
      </li>
      <li style="--i:6;">
        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
      </li>
    </div>
  </body>

  <!-- ionicons icons -->
 <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>

  <!-- sripts -->
 <script>
    let toggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');

    toggle.onclick = function() {
        menu.classList.toggle('active')
    } 
  </script>
</html>
