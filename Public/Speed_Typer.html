<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typer</title>
    <link rel="stylesheet" href="../assets/css/Speed_Typer.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <button id="setting-btn" class="setting-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">DIFFICULTY : </label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>⏱ Speed Typer ⌨</h2>
        <small>Type The Following :</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
        <p class="time-container">
            Time left : <span id="time">10s</span>
        </p>
        <p class="score-container">
            Score : <span id="score">0</span>
        </p>
        <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="../assets/Js/Speed_Typer.js"></script>
</body>
</html>
