<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- author -->
  <meta name="author" content="Aiman Adlawan">
  <!-- description -->
  <meta name="description" content="Aiman Adlawan Javascript Project Word Guess">
  <!-- keywords -->
  <meta name="keywords" content="word guess">
  <!-- icon -->
  <link rel='icon' href='libs/img/js.png' type='image/x-icon'>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
  <title>Word Guess</title>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>Word Guess</h1>
    </div>

    <!-- letters -->
    <div class="letters">
      <div class="letter">
        <div></div>
        <div></div>
      </div>
      <div class="letter">
        <div>R</div>
        <div></div>
      </div>
      <div class="letter">
        <div></div>
        <div></div>
      </div>
      <div class="letter">
        <div></div>
        <div></div>
      </div>
      <div class="letter">
        <div></div>
        <div></div>
      </div>
      <div class="letter">
        <div>I</div>
        <div></div>
      </div>
      <div class="letter">
        <div></div>
        <div></div>
      </div>
      <div class="letter">
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- meaning -->

      <div class="wordMeaning">
        <p>a <i class='type'></i></p>
        <p>meaning: <i class='meaning'></i></p>
        <p>synonyms: <i class='synonyms'></i></p>
      </div>

    <!-- guess letters -->

    <div class="bottom">
      <div class="keys">
        <div class="keysPlacer">
          <!-- random keys -->
        </div>
      </div>

      <!-- bottom keys -->
      <div class="score">
        <div class='stats'>
          <div>
            <span>Your Score</span>
            <p class='scores'>0</p>
          </div>
          <div>
            <span>Lives</span>
            <p class='lives'>10</p>
          </div>
        </div>
        <div class='highsc'>
          <span>Highscore</span>
          <p class='highscore'>0</p>
        </div>
      </div>

    </div>
    <!-- bottom keys end -->

  </div>
</body>
<script src='js/word.js'></script>
<script src='js/script.js'></script>
</html>
