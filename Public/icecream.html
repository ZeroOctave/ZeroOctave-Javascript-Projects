<html lang="en">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../assets/css/ice-cream.css" />

    <div class="wrapper">

        <button id="btn-scoop3">Scoop 3</button>
