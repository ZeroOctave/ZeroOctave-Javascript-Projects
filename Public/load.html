<body onload="move()">
<img src="../assets/Images/i3.png" style="display: block;margin-left: auto;margin-right: auto;height: 300px;">
<h1>LOADING...</h1>
<div id="myProgress">
  <div id="myBar">1%</div>
</div>
<br>
<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 5;
  var id = setInterval(frame, 100);
  function frame() {
    if (width >= 100) 
    {
      clearInterval(id);
      window.location="play.html";
    } 
    else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
