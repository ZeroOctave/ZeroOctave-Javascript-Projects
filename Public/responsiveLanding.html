<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="/assets/css/responsiveLanding.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="/assets/Images/ResponsiveLanding/shape.png" alt="" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img src="/assets/Images/ResponsiveLanding/logo.png" alt="logo" />
              <h3>Danvo</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testmonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>
                        
            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Molestiae sapiente quo debitis nesciunt neque similique ipsum
                illum laudantium, repellendus odit.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="/assets/Images/ResponsiveLanding/person.png" alt="" class="person" />
            </div>
          </div>
        </div>

        <!-- the moon icon  -->
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="/assets/Js/responsiveLanding.js"></script>
  </body>
</html>
